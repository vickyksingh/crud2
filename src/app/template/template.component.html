<div>
    <form #f="ngForm" (ngSubmit)="saveRecord(f)">
        <div class="form-group">
            First Name : <input type="text" class="form-control" ngModel name="fname" required #fname="ngModel">
            <div *ngIf="fname.errors && fname.touched">
                <span *ngIf="fname.errors['required']">Reuired</span>
            </div>
        </div>
        <div class="form-group">
            Last Name : <input type="text" class="form-control" ngModel name="lname" required #lname="ngModel">
            <div *ngIf="lname.errors && lname.touched">
                <span *ngIf="lname.errors['required']">Reuired</span>
            </div>
        </div>
        <div class="form-group">
            Email ID : <input  class="form-control" ngModel name="email" required  email>
        </div>
        <div class="form-group">
            Password : <input type="password" class="form-control" ngModel name="password" required >
        </div>
        <!-- <div class="form-group">
            <input  ngModel type="radio" name="gender" value="male"> Male<br>
            <input ngModel type="radio" name="gender" value="female"> Female 
        </div> -->
        <button class="btn btn-primary" [disabled]="!f.valid">SAVE Record</button>
    </form>
    <div class="table" >
        
        <table>
            <th> First Name</th><th>last Name</th><th>Email Id</th><th>Password</th><th>Action</th>
            <div class="loader" *ngIf="loading">Loading...</div>
            <tr *ngFor="let employee of employees">
                <td>{{employee.fname}}</td>
                <td>{{employee.lname}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.password}}</td>
                <td><button class="btn-danger" (click)="deleteRecord(employee.id)">Del</button></td>
            </tr>

        </table>
    </div>

</div>
